<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wormy System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* ===== BASE ===== */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #050505;
      color: #ffffff;
    }

    /* ===== HEADER ===== */
    header {
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header img {
      height: 22px;
      opacity: 0.85;
    }

    /* ===== PRODUCT LOGO ===== */
    .product-hero {
      height: 30vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .product-hero img {
      width: 70%;
      max-width: 300px;
      opacity: 0.65;
    }

    /* ===== MODULE LIST ===== */
    .modules {
      max-width: 420px;
      margin: 0 auto;
      padding: 8px 16px;
    }

    .module {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 16px;
      margin-bottom: 12px;

      background: #111;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.06);
    }

    .module-icon {
      font-size: 20px;
      width: 28px;
      text-align: center;
      opacity: 0.85;
      flex-shrink: 0;
    }

    .module-label {
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.3px;
    }

    /* ===== FOOTER SLOGAN ===== */
    .slogan {
      margin: 28px 0 22px;
      text-align: center;
      font-size: 12px;
      opacity: 0.6;
      letter-spacing: 0.6px;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <img src="company-logo.png" alt="Company logo">
  </header>

  <!-- PRODUCT LOGO -->
  <section class="product-hero">
    <img src="product-logo.jpg" alt="Wormy">
  </section>

  <!-- MODULE LIST -->
  <section class="modules">

    <div class="module">
      <div class="module-icon">üñº</div>
      <div class="module-label">Gallery</div>
    </div>

    <div class="module">
      <div class="module-icon">üí¨</div>
      <div class="module-label">Ask Wormy</div>
    </div>

    <div class="module">
      <div class="module-icon">üõ†</div>
      <div class="module-label">Warranty & Service</div>
    </div>

    <div class="module">
      <div class="module-icon">‚ÑπÔ∏è</div>
      <div class="module-label">Product Info</div>
    </div>

  </section>

  <!-- SLOGAN -->
  <div class="slogan">
    ONE system. Your way.
  </div>

</body>
</html>
