<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wormy System</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ===== BASE ===== */
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  min-height: 100vh;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  color: #ffffff;

  background-color: #050505;
  background-image: url("background.jpg");
  background-repeat: no-repeat;
  background-position: center center;
  background-size: cover;
}

/* ===== HEADER ===== */
header {
  height: 56px;
  position: relative;
}
header img {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  height: 22px;
  opacity: 0.85;
}

/* ===== PRODUCT HERO ===== */
.product-hero {
  height: 26vh;
  display: flex;
  justify-content: center;
  align-items: center;
}
.product-hero img {
  width: 70%;
  max-width: 300px;
  opacity: 0.45;
}

/* ===== INFO PANEL (GLASS) ===== */
.info-panel {
  max-width: 420px;
  margin: 24px auto 28px;
  padding: 18px 16px 14px;
  position: relative;

  background: rgba(20,20,20,0.06);
  backdrop-filter: blur(4px);

  border-radius: 16px;
  border: 1px solid rgba(255,255,255,0.15);
}

/* STATUS PILL – INTEGRATED */
.status-pill {
  position: absolute;
  top: -14px;
  left: 50%;
  transform: translateX(-50%);

  display: flex;
  align-items: center;
  gap: 8px;

  padding: 6px 18px;
  background: linear-gradient(135deg, #1f8f62, #0f6b4a);
  color: #ffffff;

  font-size: 13px;
  font-weight: 600;

  border-radius: 999px;
  border: 1px solid rgba(255,255,255,0.25);
}

/* CHECK ICON */
.status-pill .check {
  width: 18px;
  height: 18px;
  display: inline-flex;
  align-items: center;
  justify-content: center;

  border-radius: 4px;
  background: rgba(255,255,255,0.12);
  font-size: 12px;
}

/* INFO ROWS */
.info-row {
  display: flex;
  justify-content: space-between;
  padding: 10px 0;
  font-size: 13px;
  letter-spacing: 0.2px;
}
.info-row span:first-child {
  opacity: 0.6;
}
.info-row + .info-row {
  border-top: 1px solid rgba(255,255,255,0.08);
}

/* ===== MODULE GRID ===== */
.modules {
  max-width: 420px;
  margin: 22px auto 28px;
  padding: 0 16px;

  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
}

.module {
  padding: 10px 12px;
  text-align: center;
  text-decoration: none;
  color: #ffffff;

  background: rgba(20,20,20,0.12);
  backdrop-filter: blur(2px);

  border-radius: 14px;
  border: 1px solid rgba(255,255,255,0.12);

  font-size: 14px;
  font-weight: 500;
}
.module:active {
  opacity: 0.7;
}

.module-wide {
  grid-column: span 2;
}

/* ===== FOOTER ===== */
.slogan {
  text-align: center;
  font-size: 12px;
  opacity: 0.6;
  letter-spacing: 0.6px;
  margin-bottom: 22px;
}
</style>
</head>

<body>

<header>
  <img src="company-logo.png" alt="Company logo">
</header>

<section class="product-hero">
  <img src="product-logo.jpg" alt="Wormy">
</section>

<div class="info-panel">

  <div class="status-pill">
    <span class="check">✓</span>
    Identified · Active
  </div>

  <div class="info-row">
    <span>Model</span>
    <span>Wormy – Black Range System</span>
  </div>

  <div class="info-row">
    <span>Production year</span>
    <span>2026</span>
  </div>

  <div class="info-row">
    <span>Card serial</span>
    <span id="card-serial">UNKNOWN</span>
  </div>

</div>

<section class="modules">
  <a class="module" href="https://wor.my">Wormy Page</a>
  <a class="module" href="https://wormy.glide.page">FishPin</a>
  <a class="module" href="https://wormy.ai">Wormy AI</a>
  <a class="module" id="warranty-link">Warranty</a>
  <a class="module module-wide" href="contact.html">Contact & Support</a>
</section>

<div class="slogan">
  ONE system. Your Wormy.
</div>

<script>
const params = new URLSearchParams(window.location.search);
const card = params.get("card") || "UNKNOWN";
document.getElementById("card-serial").textContent = card;

document.getElementById("warranty-link").href =
  `mailto:join@wor.my?subject=Wormy warranty activation&body=Card serial: ${card}`;
</script>

</body>
</html>
