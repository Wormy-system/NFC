<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wormy System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* ===== BASE ===== */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #050505;
      color: #ffffff;
    }

    /* ===== HEADER ===== */
    header {
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header img {
      height: 22px;
      opacity: 0.85;
    }

    /* ===== PRODUCT LOGO ===== */
    .product-hero {
      height: 26vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .product-hero img {
      width: 70%;
      max-width: 300px;
      opacity: 0.65;
    }

    /* ===== STATUS BAR ===== */
    .status-bar {
      max-width: 420px;
      margin: 0 auto 10px;
      padding: 10px 14px;
      border-radius: 10px;
      background: #19c37d;
      color: #000;
      font-size: 13px;
      font-weight: 600;
      text-align: center;
    }

    /* ===== PRODUCT INFO PANEL ===== */
    .product-info {
      max-width: 420px;
      margin: 0 auto 14px;
      padding: 14px 16px;
      background: #0f0f0f;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.06);
      font-size: 13px;
      line-height: 1.5;
    }

    .product-info strong {
      font-weight: 600;
    }

    .product-info .dim {
      opacity: 0.6;
    }

    /* ===== MODULE LIST ===== */
    .modules {
      max-width: 420px;
      margin: 0 auto;
      padding: 4px 16px;
    }

    .module {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px 4px;
      border-bottom: 1px solid rgba(255,255,255,0.06);
      text-decoration: none;
      color: #ffffff;
    }

    .module:last-child {
      border-bottom: none;
    }

    .module-icon {
      font-size: 18px;
      width: 24px;
      text-align: center;
      opacity: 0.75;
      flex-shrink: 0;
    }

    .module-label {
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 0.2px;
    }

    .module:active {
      opacity: 0.6;
    }

    /* ===== FOOTER SLOGAN ===== */
    .slogan {
      margin: 28px 0 22px;
      text-align: center;
      font-size: 12px;
      opacity: 0.6;
      letter-spacing: 0.6px;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <img src="company-logo.png" alt="Company logo">
  </header>

  <!-- PRODUCT LOGO -->
  <section class="product-hero">

   <a class="module" href="#">

  </section>

  <!-- SLOGAN -->

    ONE system. Your Wormy.
  </div>

</body>
</html>
