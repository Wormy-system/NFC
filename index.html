<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wormy System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  min-height: 100vh;

  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  color: #ffffff;

  /* BACKGROUND */
  background-color: #050505;
  background-image: url("background.jpg");
  background-repeat: no-repeat;
  background-position: center center;
  background-size: cover;
}
    }

    header {
  height: 56px;
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
}
    }
header img {
  display: block;
  height: 22px;
  margin: 0 auto;
  opacity: 0.85;
   }

    .product-hero {
      height: 26vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .product-hero img {
      width: 70%;
      max-width: 300px;
      opacity: 0.65;
    }

    .status-bar {
      max-width: 420px;
      margin: 0 auto 10px;
      padding: 10px 14px;
      border-radius: 10px;
      background: #19c37d;
      color: #000;
      font-size: 13px;
      font-weight: 600;
      text-align: center;
    }

    .product-info {
      max-width: 420px;
      margin: 0 auto 14px;
      padding: 14px 16px;
      background: #0f0f0f;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.06);
      font-size: 13px;
      line-height: 1.5;
    }

    .product-info .dim {
      opacity: 0.6;
    }

    .modules {
      max-width: 420px;
      margin: 0 auto;
      padding: 4px 16px;
    }

    .module {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px 4px;
      border-bottom: 1px solid rgba(255,255,255,0.06);
      text-decoration: none;
      color: #ffffff;
    }

    .module:last-child {
      border-bottom: none;
    }

    .module-icon {
      font-size: 18px;
      width: 24px;
      text-align: center;
      opacity: 0.75;
      flex-shrink: 0;
    }

    .module-label {
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 0.2px;
    }

    .module:active {
      opacity: 0.6;
    }

    .slogan {
      margin: 28px 0 22px;
      text-align: center;
      font-size: 12px;
      opacity: 0.6;
      letter-spacing: 0.6px;
    }
  </style>
</head>

<body>

  <header>
    <img src="company-logo.png" alt="Company logo">
  </header>

  <section class="product-hero">
    <img src="product-logo.jpg" alt="Wormy">
  </section>

  <div class="status-bar">
    Identified ¬∑ Active
  </div>

  <div class="product-info">
    <span class="dim">Model:</span> Wormy ‚Äì Black Range System<br>
    <span class="dim">Production year:</span> 2026<br>
    <span class="dim">Card serial:</span> <span id="card-serial">Not linked</span>
  </div>

  <section class="modules">

    <a class="module" href="https://wor.my">
      <div class="module-icon">‚ÑπÔ∏è</div>
      <div class="module-label">Wormy page</div>
    </a>

    <a class="module" href="https://wormy.glide.page">
      <div class="module-icon">üé£</div>
      <div class="module-label">FishPin</div>
    </a>

    <a class="module" href="https://wormy.ai">
      <div class="module-icon">üí¨</div>
      <div class="module-label">Wormy AI assistant</div>
    </a>

    <a class="module" id="warranty-link">
      <div class="module-icon">üõ†</div>
      <div class="module-label">Warranty activation</div>
    </a>

    <a class="module" href="contact.html">
      <div class="module-icon">‚úâÔ∏è</div>
      <div class="module-label">Contact</div>
    </a>

  </section>

  <div class="slogan">
    ONE system. Your Wormy.
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const card = params.get("card") || "UNKNOWN";
    document.getElementById("card-serial").textContent = card;

    const subject = encodeURIComponent("Wormy warranty activation");
    const body = encodeURIComponent(
`Hello Wormy Team,

I would like to activate the warranty for my Wormy product.

Card serial: ${card}

Thank you.`
    );

    document.getElementById("warranty-link").href =
      `mailto:join@wor.my?subject=${subject}&body=${body}`;
  </script>

</body>
</html>
