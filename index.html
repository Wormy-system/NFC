<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wormy – Azonosító oldal</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --accent: #22c55e;
      --muted: #9ca3af;
      --text: #e5e7eb;
    }
    * { box-sizing: border-box; }
 body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;

  /* Háttér: kép + overlay */
  background-image:
    linear-gradient(
      rgba(0, 0, 0, 0.45),
      rgba(0, 0, 0, 0.55)
    ),
    url("background.jpg");

  background-size: cover;          /* kulcs: kitölti a képernyőt */
  background-position: center;     /* mindig középre igazít */
  background-repeat: no-repeat;    /* nincs csempézés */

  min-height: 100vh;
  width: 100%;

  display: flex;
  align-items: center;
  justify-content: center;

  color: white;
}
   .card {
  background: rgba(0,0,0,0.55);
  backdrop-filter: blur(8px);
}
    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }
    .logo {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      background: linear-gradient(135deg, #16a34a, #22c55e);
      display: grid;
      place-items: center;
      font-weight: 800;
      color: #052e16;
    }
    h1 {
      font-size: 20px;
      margin: 0;
      line-height: 1.2;
    }
    .subtitle {
      font-size: 13px;
      color: var(--muted);
    }
    .divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, #1f2937, transparent);
      margin: 16px 0;
    }
    .spec {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 8px;
      font-size: 14px;
      margin-bottom: 8px;
    }
    .spec span {
      color: var(--muted);
    }
    .badge {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(34,197,94,.15);
      color: #86efac;
      font-size: 12px;
      font-weight: 600;
    }
    .actions {
      display: grid;
      gap: 10px;
    }
    .btn {
      appearance: none;
      border: none;
      border-radius: 14px;
      padding: 14px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      background: #020617;
      color: var(--text);
      border: 1px solid #1f2937;
    }
    .btn.primary {
      background: linear-gradient(135deg, #16a34a, #22c55e);
      color: #052e16;
      border: none;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      color: var(--muted);
      padding: 12px 0 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="brand">
        <div class="logo">W</div>
        <div>
          <h1>Wormy Fishing System</h1>
          <div class="subtitle">Egyedi azonosító · NFC</div>
        </div>
      </div>
      <span class="badge">Hitelesített termék</span>
      <div class="divider"></div>
      <div class="spec"><strong>Modell</strong><span>Wormy Modular Rod</span></div>
      <div class="spec"><strong>Gyártási sorozat</strong><span>2026 / EU</span></div>
      <div class="spec"><strong>Egyedi ID</strong><span>#WMY-8F3A21</span></div>
    </div>

    <div class="card">
      <h1 style="font-size:18px; margin-bottom:10px;">Gyors műveletek</h1>
      <div class="actions">
        <button class="btn primary">Termékadatok megtekintése</button>
        <button class="btn">Használati útmutató</button>
        <button class="btn">Garancia & szerviz</button>
        <button class="btn">Tulajdonos regisztráció</button>
      </div>
    </div>

    <div class="footer">
      © Wormy Systems · Premium, de nem luxus. Pont mint kell.
    </div>
  </div>
</body>
</html>
