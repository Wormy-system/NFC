<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Ez a te Wormy-d</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: 
  linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
  url("https://raw.githubusercontent.com/felhasznalonev/wormy-system/main/NFC/background.jpg") center / cover no-repeat fixed;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}
    .card {
      background: rgba(255,255,255,0.08);
      border-radius: 20px;
      padding: 28px;
      max-width: 380px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }
    h1 {
      font-size: 22px;
      margin-bottom: 6px;
    }
    .id {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 16px;
    }
    .status {
      background: #19c37d;
      color: black;
      display: inline-block;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 13px;
      margin-bottom: 20px;
    }
    .btn {
      display: block;
      text-align: center;
      padding: 14px;
      margin: 10px 0;
      border-radius: 12px;
      text-decoration: none;
      color: white;
      background: rgba(255,255,255,0.15);
    }
    .btn:hover {
      background: rgba(255,255,255,0.25);
    }
    footer {
      margin-top: 20px;
      font-size: 12px;
      opacity: 0.6;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Ez a te Wormy-d</h1>
    <div class="id">Wormy ID: WMY-001238</div>
    <div class="status">Aktív · Regisztrált</div>

    <a class="btn" href="#">Használati útmutató</a>
    <a class="btn" href="#">Wormy AI asszisztens</a>
    <a class="btn" href="#">Garancia & szerviz</a>
    <a class="btn" href="#">Kapcsolat</a>

    <footer>
      Ez nem egy tömegtermék. Ez a te eszközöd.
    </footer>
  </div>
</body>
</html>
