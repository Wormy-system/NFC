<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Wormy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* ===== ALAP ===== */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #050505;
      color: #ffffff;
    }

    /* ===== FEJLÉC – CÉG LOGÓ ===== */
    header {
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header img {
      height: 22px;
      opacity: 0.85;
    }

    /* ===== TERMÉK LOGÓ ZÓNA ===== */
    .product-hero {
      height: 40vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .product-hero img {
      width: 70%;
      max-width: 320px;
      opacity: 0.22; /* határozott, de nem tolakodó */
    }

    /* ===== FUNKCIONÁLIS RÉSZ ===== */
    .content {
      padding: 0 16px 32px;
    }

    .card {
      max-width: 380px;
      margin: 0 auto;
      padding: 24px;
      border-radius: 20px;
      background: rgba(17, 17, 17, 0.95);
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }

    h1 {
      font-size: 22px;
      margin: 0 0 6px;
    }

    .status {
      display: inline-block;
      font-size: 13px;
      padding: 6px 12px;
      border-radius: 999px;
      background: #19c37d;
      color: #000;
      margin: 10px 0 6px;
    }

    .micro {
      font-size: 12px;
      opacity: 0.65;
      margin-bottom: 18px;
    }

    /* ===== GOMBOK ===== */
    .btn {
      display: block;
      width: 100%;
      text-align: center;
      padding: 14px;
      margin: 10px 0;
      border-radius: 12px;
      background: #1e1e1e;
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
    }

    .btn:hover {
      background: #2a2a2a;
    }

    footer {
      margin-top: 18px;
      font-size: 12px;
      opacity: 0.55;
      text-align: center;
    }
  </style>
</head>

<body>

  <!-- FEJLÉC: CÉG LOGÓ -->
  <header>
    <img src="company-logo.svg" alt="Company logo">
  </header>

  <!-- TERMÉK LOGÓ -->
  <section class="product-hero">
    <img src="product-logo.svg" alt="Wormy product logo">
  </section>

  <!-- FUNKCIONÁLIS PANEL -->
  <section class="content">
    <div class="card">
      <h1>Ez a te Wormy-d</h1>

      <div class="status">Aktív · Regisztrált</div>
      <div class="micro">A Wormy sikeresen azonosítva.</div>

      <a class="btn" href="#">Használati útmutató</a>
      <a class="btn" href="#">Kérdezz a Wormy-ról</a>
      <a class="btn" href="#">Garancia &amp; szerviz</a>

      <footer>
        Ez nem egy tömegtermék. Ez a te Wormy-d.
      </footer>
    </div>
  </section>

</body>
</html>
