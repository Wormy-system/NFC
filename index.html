<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wormy System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* ===== BASE ===== */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #ffffff;

      background-color: #050505;
      background-image: url("background.jpg");
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
    }

    /* ===== DESKTOP BACKGROUND FINE TUNE ===== */
    @media (min-width: 1024px) {
      html, body {
        background-position: center top;
      }
    }

    /* ===== HEADER (FIX CENTER) ===== */
    header {
      height: 56px;
      width: 100%;
      position: relative;
    }

    header img {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      height: 22px;
      width: auto;
      opacity: 0.85;
      display: block;
    }

    /* ===== PRODUCT LOGO ===== */
    .product-hero {
      height: 26vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .product-hero img {
      width: 70%;
      max-width: 300px;
      opacity: 0.65;
    }

    /* ===== STATUS BAR ===== */
    .status-bar {
      max-width: 240px;
      margin: 0 auto 12px;
      padding: 9px 14px;
      border-radius: 10px;
      background: #0f9d6a; /* sötétebb zöld */
      color: #000;
      font-size: 13px;
      font-weight: 600;
      text-align: center;
    }

    /* ===== PRODUCT INFO ===== */
    .product-info {
      max-width: 420px;
      margin: 0 auto 16px;
      padding: 14px 16px;
      background: rgba(15, 15, 15, 0.85);
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.06);
      font-size: 13px;
      line-height: 1.5;
      text-align: center;
    }

    .product-info .dim {
      opacity: 0.6;
    }

    /* ===== MODULE LIST ===== */
    .modules {
      max-width: 420px;
      margin: 0 auto;
      padding: 4px 16px;
    }

    .module {
      display: block;
      padding: 14px 0;
      border-bottom: 1px solid rgba(255,255,255,0.06);
      text-decoration: none;
      color: #ffffff;
      text-align: center;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 0.2px;
    }

    .module:last-child {
      border-bottom: none;
    }

    .module:active {
      opacity: 0.6;
    }

    /* ===== FOOTER SLOGAN ===== */
    .slogan {
      margin: 28px 0 22px;
      text-align: center;
      font-size: 12px;
      opacity: 0.6;
      letter-spacing: 0.6px;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <img src="company-logo.png" alt="Company logo">
  </header>

  <!-- PRODUCT LOGO -->
  <section class="product-hero">
    <img src="product-logo.jpg" alt="Wormy">
  </section>

  <!-- STATUS -->
  <div class="status-bar">
    Identified · Active
  </div>

  <!-- PRODUCT INFO -->
  <div class="product-info">
    <span class="dim">Model:</span> Wormy – Black Range System<br>
    <span class="dim">Production year:</span> 2026<br>
    <span class="dim">Card serial:</span> <span id="card-serial">Not linked</span>
  </div>

  <!-- MODULES -->
  <section class="modules">

    <a class="module" href="https://wor.my">
      Wormy page
    </a>

    <a class="module" href="https://wormy.glide.page">
      FishPin
    </a>

    <a class="module" href="https://wormy.ai">
      Wormy AI assistant
    </a>

    <a class="module" id="warranty-link">
      Warranty activation
    </a>

    <a class="module" href="contact.html">
      Contact
    </a>

  </section>

  <!-- SLOGAN -->
  <div class="slogan">
    ONE system. Your Wormy.
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const card = params.get("card") || "UNKNOWN";
    document.getElementById("card-serial").textContent = card;

    const subject = encodeURIComponent("Wormy warranty activation");
    const body = encodeURIComponent(
`Hello Wormy Team,

I would like to activate the warranty for my Wormy product.

Card serial: ${card}

Thank you.`
    );

    document.getElementById("warranty-link").href =
      `mailto:join@wor.my?subject=${subject}&body=${body}`;
  </script>

</body>
</html>
